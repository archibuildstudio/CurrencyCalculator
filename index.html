<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Pricing Calculator | China to Nigeria</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5176248168529667"
     crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --glass: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border: 1px solid rgba(255, 255, 255, 0.3);
      --text: #1e293b;
    }

    /* Dark mode variables */
    body.dark-mode {
      --background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
      --glass: rgba(30, 30, 30, 0.85);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --border: 1px solid rgba(255, 255, 255, 0.1);
      --text: #f0f0f0;
      background: var(--background);
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--background);
      padding: 1rem;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
      color: var(--text);
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      border: var(--border);
      position: relative;
      z-index: 2;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .header h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .header small {
      display: block;
      font-size: 1rem;
      color: #64748b;
      font-weight: 400;
    }

    /* Dark mode toggle button */
    .dark-mode-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }
    .dark-mode-btn:hover {
      background: var(--secondary);
    }

    /* Mobile-friendly input grid */
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 2.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--glass);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .currency-symbol {
      position: absolute;
      right: 12px;
      color: #64748b;
      font-weight: 500;
      pointer-events: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    /* Mobile-friendly buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 120px;
    }

    button:hover {
      background: var(--secondary);
    }

    /* Results section */
    .results {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(241, 245, 249, 0.5);
      border-radius: 0.75rem;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      color: #64748b;
      font-weight: 500;
    }

    .result-value {
      color: var(--text);
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 0.5px;
    }

    /* Floating currency animations */
    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .animation-container .currency {
      position: absolute;
      top: 100%;
      font-size: 1.5rem;
      opacity: 0.1;
      animation: fly linear infinite;
      color: var(--text);
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0.1;
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      body {
        overflow-y: auto;
      }
      .container {
        padding: 1.5rem;
        width: 90%;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .header small {
        font-size: 0.9rem;
      }
      .btn-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      .input-grid {
        grid-template-columns: 1fr;
      }
      .input-wrapper input {
        padding-right: 1.5rem;
      }
      .currency-symbol {
        right: 8px;
      }
      .dark-mode-btn {
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        width: 20%;
      }
    }

    /* Tablet-specific adjustments */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        padding: 2rem;
        width: 80%;
      }
      .header h1 {
        font-size: 1.6rem;
      }
      .header small {
        font-size: 0.95rem;
      }
      .input-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Floating currency animations -->
  <div class="animation-container">
    <span class="currency" style="left: 10%; animation-duration: 18s; animation-delay: 0s;">Â¥</span>
    <span class="currency" style="left: 80%; animation-duration: 22s; animation-delay: 2s;">â‚¦</span>
    <span class="currency" style="left: 50%; animation-duration: 20s; animation-delay: 4s;">Â¥</span>
    <span class="currency" style="left: 30%; animation-duration: 25s; animation-delay: 6s;">â‚¦</span>
  </div>

  <div class="container">
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
    
    <div class="header">
      <h1>Global Pricing Calculator</h1>
      <small>China â†’ Nigeria Import Pricing</small>
    </div>
    
    <div class="input-grid">
      <div class="input-group">
        <label for="exchangeRate">Exchange Rate (Â¥1 to â‚¦)</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="exchangeRate" placeholder="Enter rate" />
          <span class="currency-symbol">Â¥â†’â‚¦</span>
        </div>
      </div>

      <div class="input-group">
        <label for="productCost">Product Cost</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="productCost" placeholder="Enter cost" />
          <span class="currency-symbol">Â¥</span>
        </div>
      </div>

      <div class="input-group">
        <label for="shippingFee">Shipping Fee</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="shippingFee" placeholder="Enter fee" />
          <span class="currency-symbol">Â¥</span>
        </div>
      </div>

      <div class="input-group">
        <label for="profitPercentage">Profit Margin (%)</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="profitPercentage" placeholder="Enter percentage" />
          <span class="currency-symbol">%</span>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button onclick="calculatePrice()">Calculate</button>
      <button onclick="resetFields()" style="background: #ef4444;">Reset</button>
      <button onclick="saveData()" style="background: #10b981;">Save</button>
      <button onclick="loadData()" style="background: #f59e0b;">Load</button>
    </div>

    <div class="results">
      <div class="result-item">
        <span class="result-label">Total Cost:</span>
        <span class="result-value" id="totalCost">â‚¦0.00</span>
      </div>
      <div class="result-item">
        <span class="result-label">Selling Price:</span>
        <span class="result-value" id="sellingPrice">â‚¦0.00</span>
      </div>
      <button onclick="copyResults()" style="width: 100%; margin-top: 1rem;">Copy Results</button>
    </div>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Calculate Pricing
    function calculatePrice() {
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 0;
      const productCost = parseFloat(document.getElementById("productCost").value) || 0;
      const shippingFee = parseFloat(document.getElementById("shippingFee").value) || 0;
      const profitPercentage = parseFloat(document.getElementById("profitPercentage").value) || 0;

      if (exchangeRate <= 0 || productCost <= 0 || shippingFee < 0 || profitPercentage < 0) {
        document.getElementById("error-message").textContent = "Please enter valid values.";
        return;
      } else {
        document.getElementById("error-message").textContent = "";
      }

      const totalCostYuan = productCost + shippingFee;
      const totalCostNaira = totalCostYuan * exchangeRate;
      const sellingPrice = totalCostNaira * (1 + profitPercentage / 100);

      document.getElementById("totalCost").textContent = formatNumber(totalCostNaira);
      document.getElementById("sellingPrice").textContent = formatNumber(sellingPrice);
    }

    // Format Numbers
    function formatNumber(num) {
      return "â‚¦" + num.toLocaleString("en-NG", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Reset Fields
    function resetFields() {
      document.getElementById("exchangeRate").value = "";
      document.getElementById("productCost").value = "";
      document.getElementById("shippingFee").value = "";
      document.getElementById("profitPercentage").value = "";
      document.getElementById("totalCost").textContent = "â‚¦0.00";
      document.getElementById("sellingPrice").textContent = "â‚¦0.00";
    }

    // Save Data to Local Storage
    function saveData() {
      const data = {
        exchangeRate: document.getElementById("exchangeRate").value,
        productCost: document.getElementById("productCost").value,
        shippingFee: document.getElementById("shippingFee").value,
        profitPercentage: document.getElementById("profitPercentage").value,
      };
      localStorage.setItem("pricingData", JSON.stringify(data));
      alert("Data saved successfully!");
    }

    // Load Data from Local Storage
    function loadData() {
      const data = JSON.parse(localStorage.getItem("pricingData"));
      if (data) {
        document.getElementById("exchangeRate").value = data.exchangeRate;
        document.getElementById("productCost").value = data.productCost;
        document.getElementById("shippingFee").value = data.shippingFee;
        document.getElementById("profitPercentage").value = data.profitPercentage;
        alert("Data loaded successfully!");
      } else {
        alert("No saved data found!");
      }
    }

    // Copy Results to Clipboard
    function copyResults() {
      const totalCost = document.getElementById("totalCost").textContent;
      const sellingPrice = document.getElementById("sellingPrice").textContent;
      const text = `Total Cost: ${totalCost}\nSelling Price: ${sellingPrice}`;
      navigator.clipboard.writeText(text).then(() => alert("Results copied to clipboard!"));
    }
  </script>
</body>
</html>
